<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pygra</title>
    <link rel="stylesheet" href="/client/_library/css/element.css" />
    <style>
      .el-container{
        display: flex;
        flex-direction: column;
      }
      .el-main {
        display: flex;
        flex-direction: column;
        text-align: center;
        line-height: 160px;
      }
      .board-box {
        border: 3px solid gray;
        border-radius: 5px;
        margin: 0 10px;
        height: 7em;
        width: 7em;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        position: relative;
        min-width: 3rem;
      }
      .el-row{
        margin: 20px 0;
      }
    </style>
    <style>
      .board-box .el-row{
        margin:0
      }
      .board-box img{
        width: 1.8em;
        height: 1.8em;
        margin: 0.1em;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <el-container>
        <el-row>
          <el-col v-for="(player,i) in ROOM_DATA.players" :key="player.id" :span="12">
            <el-row> Player {{i+1}} </el-row>
            <el-row> {{player.name}} </el-row>
          </el-col>
        </el-row>
        
        <el-row><div id="game-board">
          <el-row
            v-for="(item,i) in 4"
            :key="'row'+i"
            type="flex"
            justify="center"
          >
            <div
              class="board-box"
              v-for="(item,j) in 4"
              :key="'box'+i+j"
              :id="'box-'+i+'-'+j"
              :data-i="i"
              :data-j="j"
              @click="clickBox"
            >
          <el-row>
            <img src="/client/img/blue-arrow-non.png"></img>
            <img src="/client/img/blue-circle-non.png"></img>
            <img src="/client/img/blue-square-non.png"></img>
          </el-row>
          <el-row>
            <img src="/client/img/red-arrow-non.png"></img>
            <img src="/client/img/red-circle-non.png"></img>
            <img src="/client/img/red-square-non.png"></img>
          </el-row>
          </div>
          </el-row>
        </div>
      </el-main> </el-row>
      </el-container>
    </div>

    <script src="/client/socket.io.js"></script>
    <script src="/client/_library/js/jquery.min.js"></script>
    <script src="/client/_library/js/vue.js"></script>
    <script src="/client/_library/js/element.js"></script>

    <script src="/client/js/room.js"></script>
  </body>
</html>
